<!--Create a button that says "Click Me", which alerts
"Hello World" when you click on it.-->

<!DOCTYPE HTML>
<html>
  <head>
    <title>Alerts</title>
  </head>
  <body>
  <button onclick="myfunction()">click me</button>
    <script>
    function myfunction() {
      alert("Hello World");
    }
    </script>
  </body>
</html>
